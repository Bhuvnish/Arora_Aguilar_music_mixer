<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <title>MusicMixer</title>
</head>
<body>
    <header>
       <h1>Valhala * Music Mixer</h1> 
       <p>Choose an Ancient Instrument and drop into the Viking to listen the sound!<br>
        Click again to return the instrument to its original position.<br>
        Use the control board to Play, Pause, Stop and change the Volume of your sound.</p>
    </header>


  <div class="instruments">
    <img src="images/Instrument_1.svg" class="instrument" data-instrument="Instrument_1">
    <img src="images/Instrument_2.svg" class="instrument" data-instrument="Instrument_2">
    <img src="images/Instrument_3.svg" class="instrument" data-instrument="Instrument_3">
    <img src="images/Instrument_4.svg" class="instrument" data-instrument="Instrument_4">
  </div>

  <div class="characters">
    <img src="images/character1.svg" class="character" data-character="character1">
    <img src="images/character2.svg" class="character" data-character="character2">
    <img src="images/character3.svg" class="character" data-character="character3">
    <img src="images/character4.svg" class="character" data-character="character4">
  </div>

  <div id="controls">
    <button id="play-button"><img src="images/Play.svg" alt="Play"></button>
    <button id="pause-button"><img src="images/Pause.svg" alt="Pause"></button>
    <button id="stop-button"><img src="images/Stop.svg" alt="Stop"></button>
    <input id="volumeControl" type="range" min="0" max="100" step="1">
</div>

</body>
<script src="js/main.js"></script>

</html>
